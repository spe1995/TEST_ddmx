<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center">
  <a href="#" id="change-bg" class="position-absolute top-0 end-0 m-3 text-white">更换底图</a>
  <div class="card p-4 shadow-lg" style="width:100%;max-width:400px;">
    <h4 class="mb-4 text-center">管理系统登录</h4>
    {% if error %}<div class="alert alert-danger text-center p-2">{{ error }}</div>{% endif %}
    <form method="post">
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="密码" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">登录</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('change-bg').addEventListener('click', function(e){
      e.preventDefault();
      const url = prompt('输入背景图片URL:');
      if (url) {
        document.body.style.backgroundImage = `url(${url})`;
      }
    });
  </script>
</body>
</html>
