<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>任务分发</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">任务分发</h2>
    {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">链接地址（每行一个）：</label>
        <textarea name="links" rows="6" class="form-control" placeholder="https://example.com/a\nhttps://example.com/b"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">选择服务器：</label>
        {% for name, url in servers.items() %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="servers" value="{{ url }}" id="server{{ loop.index }}">
            <label class="form-check-label" for="server{{ loop.index }}">{{ name }}</label>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </div>
</body>
</html>
